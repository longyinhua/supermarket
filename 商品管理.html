<!DOCTYPE html>
<html>
<head>
    <title>商品管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/商品管理/styles1.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/商品管理/data.js"></script>
    <script type="text/javascript">
        $axure.utils.getTransparentGifPath = function () {
            return 'resources/images/transparent.gif';
        };
        $axure.utils.getOtherPath = function () {
            return 'resources/Other.html';
        };
        $axure.utils.getReloadPath = function () {
            return 'resources/reload.html';
        };
    </script>
</head>
<body style="height: 100%;width: 100%;overflow: hidden;">
<div id="base" class="">
    <!-- Unnamed (矩形) -->
    <div id="u186" class="ax_default box_2">
        <div id="u186_div" style="overflow-y: hidden;"></div>
    </div>
    <!-- (输入框)-->
    <div id="u190" class="ax_default text_field">
        <input id="u190_input" onblur="openfoucs()" type="text" value=""/>
        <!-- (新增) -->
        <button id="u188_div" class="button" onclick="addPanle(null,'add')"></button>
        <!-- (导出) -->
        <button id="dc_div" class="button" onclick='tableToExcel()'></button>
        <!-- (导入) -->
        <div id="dr" class="ax_default link_button button">
            <div id="dr_div" class=""></div>
            <input style="margin-top: -1px;opacity: 0;height: 42px;width: 40px;cursor: pointer;" type="file"
                   onchange="top.importExcel(this,'INSERT INTO GOODS (id,code,img,name,price,num,description,createtime) VALUES (?,?,?,?,?,?,?,?)')"/>
        </div>
        <!--(查询) -->
        <button id="u189_div" class="button" onclick="searchpanle($('#u190_input').val())"></button>

    </div>

    <!-- 商品 (组合 ) -->
    <div id="u291" class="ax_default ax_default_hidden" data-id="" data-time="" data-label="商品"
         style="display:none; visibility: hidden" data-left="0" data-top="0" data-width="0" data-height="0">



        <!-- Unnamed (矩形) -->
            <div id="u292_div" class="">
                <!-- (表单) -->
                    <form  class="formstyle">
                        <div>
                            <!-- Unnamed (图片 ) -->
                            <div id="u304" class="ax_default image">
                                <img id="u304_img" class="img " src=""/>
                            </div>
                            <input id="u304" class="ax_default image u304" type="file" style="opacity: 0;" onchange="changeImg(this)"/>
                        </div>
                        <div class="row">
                            <div id="u296" class="ax_default _三级标题">
                                <label>商品编码</label>
                            </div>
                            <div id="u297" class="ax_default label">
                                <div id="u297_text" class="text ">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="u298" class="ax_default _三级标题">
                                <label >商品名称</label>
                            </div>

                            <div id="u299" class="ax_default text_field">
                                <input id="u299_input" type="text"/>
                            </div>

                        </div>

                        <div class="row">
                            <div id="u300" class="ax_default _三级标题">
                                <label>单价</label>
                            </div>

                            <div id="u301" class="ax_default text_field">
                                <input id="u301_input" type="text" value=""/>
                            </div>
                        </div>

                        <div class="row">
                            <div id="u305" class="ax_default _三级标题">
                                <label>库存</label>
                            </div>

                            <div id="u306" class="ax_default text_field">
                                <input id="u306_input" type="text" value=""/>
                            </div>
                        </div>


                        <div class="row">
                            <div id="u303" class="ax_default _二级标题">
                                <label>描述：</label>
                            </div>

                            <div id="u302" class="ax_default box_1">
                                <textarea id="u302_textarea" style="height: 177px;width: 332px; resize: none;border: 2px solid #ccc;border-radius: 4px;"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div id="u294" class="ax_default primary_button" onclick="savepanle()">
                                <div id="u294_div" class=""></div>
                                <div id="u294_text" class="text ">
                                    <p><span>保存</span></p>
                                </div>
                            </div>

                            <div class="ax_default primary_button u295" style="cursor: pointer;" onclick="closepanle()">
                                <div id="u295_div" class=""></div>
                                <div id="u295_text" class="text">
                                    <p><span>取消</span></p>
                                </div>
                            </div>
                        </div>

                    </form>
            </div>


























    </div>
</div>
</body>
</html>
